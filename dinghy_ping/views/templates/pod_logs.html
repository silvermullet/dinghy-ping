{% extends "base.html" %}
{% block title %}Dinghy Ping - Pod Logs{% endblock %}

{% block content %}
    <div class="flex flex-wrap">
        <div class="w-1/2 px-6 py-4">
            <div class="px-6 py-4 max-w-lg rounded overflow-hidden shadow-md border border-green-300 bg-gray-100">
                <h1 class="text-xl font-semibold hover:text-green-400"><a href="/get/pod-logs"
                        class="no-underline hover:underline">Dinghy
                        Ping - Pod Logs</a></h1>
                <br>
                <div id="content">
                    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/post/pod-logs">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="namespace">
                                Namespace
                                <input
                                    class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                    id="namespace" type="text" placeholder="default" name="namespace">
                            </label>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="tail_lines">
                                Log Tail Length
                                <input
                                    class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                                    id="tail_lines" type="text" placeholder="100" name="tail_lines">
                            </label>
                            <img class="logo float-right" src="../static/silvermullet_small_1.jpg" title="silvermullet" />
                            <input
                                class="cursor-auto bg-green-300 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                type="submit" value="Pods">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
