apiVersion: apps/v1
kind: Deployment
metadata:
  name: dinghy-ping
  labels:
    app: dinghy-ping
spec:
  selector:
    matchLabels:
      app: dinghy-ping
  template:
    metadata:
      labels:
        app: dinghy-ping
    spec:
      containers:
        - name: dinghy-ping
          image: dinghy-ping
          env:
            - name: DINGHY_LISTEN_PORT
              value: "8080"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: default 
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dinghy-pod-reader
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log", "namespaces", "events"]
  verbs: ["get", "watch", "list", "log"]
- apiGroups: ["apps", "extensions"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dinghy-pod-reader
subjects:
- kind: ServiceAccount
  name: default 
  namespace: default 
roleRef:
  kind: ClusterRole
  name: dinghy-pod-reader
  apiGroup: rbac.authorization.k8s.io